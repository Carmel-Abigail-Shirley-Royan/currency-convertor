<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen flex flex-col items-center py-12 px-4">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold flex items-center justify-center gap-3 mb-2">
            Currency Converter 
            <span class="text-blue-400 text-3xl">
                <i class="fa-solid fa-money-bill-transfer"></i>
            </span>
        </h1>
        <p class="text-slate-400 text-sm">Real-time exchange rates powered by ExchangeRate API</p>
    </div>

    <div class="bg-[#1e293b] w-full max-w-2xl rounded-2xl shadow-2xl p-8 border border-slate-700/50">
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-slate-300 mb-2">Amount</label>
            <input type="number" 
                   id="amount"
                   placeholder="Enter amount" 
                   class="w-full bg-[#334155] border border-slate-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>

        <div class="flex flex-col md:flex-row items-end gap-4 mb-8">
            <div class="flex-1 w-full">
                <label class="block text-sm font-semibold text-slate-300 mb-2">From</label>
                <select id="fromCurrency" class="w-full bg-[#334155] border border-slate-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none cursor-pointer">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>

            <button id="swap-btn" class="bg-[#334155] border border-slate-600 p-3 rounded-lg hover:bg-slate-600 transition-colors mb-[2px]">
                <i class="fa-solid fa-arrows-rotate text-blue-400"></i>
            </button>

            <div class="flex-1 w-full">
                <label class="block text-sm font-semibold text-slate-300 mb-2">To</label>
                <select id="toCurrency" class="w-full bg-[#334155] border border-slate-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none cursor-pointer">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>
        </div>

        <button id="convert-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all active:scale-[0.98]">
            Convert Currency
        </button>

        <div id="result" class="mt-6 text-center text-xl font-medium text-blue-300 hidden">
            </div>

        <div class="border-t border-slate-700/50 mt-8 pt-2"></div>
    </div>

    <!--<div class="w-full max-w-2xl mt-10">
        <h2 class="text-2xl font-bold text-slate-100">Recent Conversions</h2>
        <div id="historyList" class="mt-4 space-y-3">
            <div class="bg-[#1e293b]/50 p-4 rounded-lg text-slate-400 text-sm italic">
                Your conversion history will appear here...
            </div>
        </div>
    </div> -->
    <script src="script.js"></script>

</body>
</html>
